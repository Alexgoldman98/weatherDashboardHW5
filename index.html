<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>

</head>
<body>
<div class="container">
    <div class="row">
        </br></br></br></br>
        <!-- header: weather dashboard --> 
        <header class="col-12 float-start fixed-top header mt-auto py-3 g-1 bg-dark text-center"> 
            <div class="container">
                <h2 class="text-light">
                    Weather Dashboard
                </h2>
            </div>
        </header>
        
    </div>

    <div class="row">

        <!-- col-4 for search and local storage-->
        <div class="col-4">
            
                <!-- search bar on left of screen --> 
                <div class="row">
                    <h5>Search for a City:</h5>
                </div>
                
            
                <form id="searchForm" class="row align-items-center">
                    <div class="col-8">
                        <input id="cityInput" type="text" class="form-control mb-2" placeholder="Enter your destination" style="display: inline;"/>
                    </div>
                    <div class="col-4">
                        <button type="submit" onclick="getData()" class="btn btn-primaryfas fa-search mb-2 text-light" style="display: inline; background-color: #3078C6;" form="searchCity">Go</button>
                    </div>
                </form>
              
                

                <!-- local storage cities underneath the search bar --> 
                <div class="row">
                    <div class="card col-10">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">An item</li>
                          <li class="list-group-item">A second item</li>
                          <li class="list-group-item">A third item</li>
                        </ul>
                      </div>
                </div>
           

        </div>

        <!-- col-8 for 5 day forecast-->
    
        <div class="col-8">
    
                <!-- card to hold city info-->
                <div class="card container float-end m-3 me-0" > 

                    <h3 class='row m-2' id='cityCard'></h3> 
                    <div class='row ms-2' id="description"> </div>
                    <div class='row ms-2' id="date"> </div>
                    <div class='row ms-2' id="temp"> </div>
                    <div class='row ms-2' id="humid"></div>
                    <div class='row ms-2' id="wind"></div>
                    <div class='row ms-2 mb-2' id="uv"></div>
                    <div class='row ms-2 mb-2' id="icon"></div>

                </div>


                <!-- 5 day forecast cards -->
                <div class="card container float-end m-3 me-0">
                    <h3>5 day forecast </h3>
                    <div class="card-group">
                        <div class="card text-white bg-primary mb-3 m-1" style="max-width: 18rem;">
                            <div class="card-header" id='dayOne'></div>
                            <div class="card-body">
                                <h5 class="card-title" id="iconOne"></h5>
                                <p class="card-text" id="tempOne"></p>
                                <p class="card-text" id='humidOne'></p>                            
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 m-1" style="max-width: 18rem;">
                            <div class="card-header"id='dayTwo'></div>
                            <div class="card-body">
                                <h5 class="card-title" id="iconTwo"></h5>
                                <p class="card-text" id="tempTwo"></p>
                                <p class="card-text" id='humidTwo'></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 m-1" style="max-width: 18rem;">
                            <div class="card-header" id='dayThr'></div>
                            <div class="card-body">
                                <h5 class="card-title" id="iconThr"></h5>
                                <p class="card-text" id="tempThr"></p>
                                <p class="card-text" id='humidThr'></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 m-1" style="max-width: 18rem;">
                            <div class="card-header" id='dayFou'></div>
                            <div class="card-body">
                                <h5 class="card-title" id="iconFou"></h5>
                                <p class="card-text" id="tempFou"></p>
                                <p class="card-text" id='humidFou'></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 m-1" style="max-width: 18rem;">
                            <div class="card-header" id="dayFiv"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="iconFiv"></h5>
                                <p class="card-text" id="tempFiv"></p>
                                <p class="card-text" id='humidFiv'></p>

                            </div>
                        </div>
                    </div>
                </div>

        </div>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
